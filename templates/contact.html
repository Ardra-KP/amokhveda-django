{% extends 'base.html' %}
{% load static %}

{% block title %}
Contact
{% endblock %}

{% block content %}

<!-- ✅ AOS Animation CSS -->
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

<style>
  .contact-section {
    background-image: url("{% static 'image/contact-bg.jpg' %}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 100vh;
    padding: 80px 20px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .contact-card {
    background-color: rgba(255, 255, 255, 0.95);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    width: 100%;
    max-width: 700px;
  }

  .form-control:focus {
    box-shadow: none;
    border-color: #4CA550;
  }

  .btn-primary {
    background-color: #4CA550;
    border: none;
  }

  .btn-primary:hover {
    background-color: #3a8c45;
  }
</style>

<section class="contact-section">
  <div class="contact-card" data-aos="zoom-in">
    <h2 class="text-center mb-4" data-aos="fade-up">Contact Us</h2>
    <form method="POST" action="" data-aos="fade-up" data-aos-delay="200">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
      </div>

      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject of your message">
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-5">Send Message</button>
      </div>
    </form>
  </div>
</section>

<!-- ✅ AOS Animation JS -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({
    once: true,
    duration: 1000,
    offset: 100
  });
</script>

{% endblock %}
